#   - echo "For example you might do some cleanup here"


variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  BASE_IMAGE: registry.gitlab.com/kosay/xnat:1.2

build_code:
  image: $BASE_IMAGE
  stage: build
  script:
    - make -j
  artifacts:
    name: $CI_JOB_NAME-$CI_COMMIT_REF_NAME
    paths:
      - xnat
      - xnat_dump
      - xnat_stats
      - xnat_kern.o
      - Dockerfile
      - code_analysis.sh
      - test/
    expire_in: 1 day

build_image:
  stage: package
  image: docker:19.03.1
  services:
    - docker:19.03.1-dind
  script:
    - echo "gitlab registry login"
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build . --cache-from $BASE_IMAGE -t $IMAGE_TAG
    - docker push $IMAGE_TAG

code_analysis:
  stage: test
  image: $BASE_IMAGE
  script:
    - ./code_analysis.sh

test:
  stage: test
  image: $BASE_IMAGE
  script:
    - ./test/test.sh

release:
  stage: release
  image: $IMAGE_TAG
  script:
    - ls
